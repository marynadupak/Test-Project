sudo: false
language: node_js
node_js: 8.9.1
stages:
- name: Precache
- name: Lint
- name: Build
- name: Deploy to FireBase
cache:
  directories:
  - node_modules
before_install:
  - npm install -g firebase-tools
jobs:
  fast_finish: true
  include:
  - stage: Precache
    script: true
    install: npm install
  - stage: Lint
    script: npm run lint
  - stage: Deploy to FireBase
    script: npm run build
    deploy:
       provider: firebase
       token:
       secure: 
       project: maryna-test-app
       on: development
